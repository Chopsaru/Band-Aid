<!--------------------------------------------------- Sign Up --------------------------------------------------------->
<div class="bg">
    <br /><br />
    <div class="container forms.container">
        <div class="col-md-6 mx-auto shadow-border form-bg">
            <h1> Join Band Aid</h1>
            <form>
                   
                <label>Email:</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="Email Address">
                <label>Password:</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Password">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>First Name:</label>
                        <input type="text" class="form-control" id="registerFirstName" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Last Name:</label>
                        <input type="text" class="form-control" id="registerLastName" placeholder="Last Name">
                    </div>
                </div>
                <label>Phone Number:</label>
                <input type="number" class="form-control" id="registerPhone" placeholder="Phone Number">
                <div class="form-row">
                    <div class="form-group col-md-6 ">
                        <label>City:</label>
                        <input type="text" class="form-control" id="registerCity" placeholder="City">
                    </div>
                    <div class="form-group col-md-6 ">
                        <label>Country</label>
                        <select id="inputCountry" class="form-control">
                            <option> Choose...</option>
                            <option>United States</option>
                            <option>Canada</option>
                            <option>United Kingdom</option>
                        </select>
                    </div>
                    
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 ">
                        <label>Instrument</label>
                        <select id="inputInstrument" class="form-control">
                            <option> Choose...</option>
                            <option>Piano</option>
                            <option>Guitar</option>
                            <option>Flute</option>
                            <option>Saxophone</option>
                            <option>Bass</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6 ">
                        <label>Skill Level</label>
                        <select id="inputSkill" class="form-control">
                            <option> Choose...</option>
                            <option>Amateur</option>
                            <option>Intermediate</option>
                            <option>Expert</option>
                        </select>
                    </div>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Are you looking to join a band?
                    </label>
                </div>
                <button type="submit" class="btn btn-default send-button">Register</button>
            </form>
        </div>
    </div>
</div>
